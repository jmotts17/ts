<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container-md">
        <label for="firstNum">1st Number: </label><input type="number" name="firstNum" id="firstNum">
        <br>
        <label for="secondNum">2nd Number: </label><input type="number" name="secondNum" id="secondNum">
        <br>
        <button class="btn btn-primary btn-small" onclick="multiply()">Multiply</button>
        <button class="btn btn-primary btn-small" onclick="divid()">Divide</button>
        <p>The result is:</p>
        <br>
        <span id="output"></span>
    </div>
</body>
</html>
